
<div>
    <h2><span>Macro</span> {{vm.macro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.macro.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.macro.description}}</span>
        </dd>
        <dt><span>Block</span></dt>
        <dd>
            <span>{{vm.macro.block}}</span>
        </dd>
        <dt><span>Conditional Item Code</span></dt>
        <dd>
            <span>{{vm.macro.conditionalItemCode}}</span>
        </dd>
        <dt><span>Page Code</span></dt>
        <dd>
            <span>{{vm.macro.pageCode}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <a ui-sref="model-detail({id:vm.macro.model.id})">{{vm.macro.model.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="macro-detail.edit({id:vm.macro.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
