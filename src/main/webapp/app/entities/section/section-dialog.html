
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySectionLabel">Create or edit a Section</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.section.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.section.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_sectionDetail">Section Detail</label>
            <select class="form-control" id="field_sectionDetail" name="sectionDetail" ng-model="vm.section.sectionDetail" ng-options="sectionDetails as sectionDetails.id for sectionDetails in vm.sectiondetails | orderBy:'id' track by sectionDetails.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_page">Page</label>
            <select class="form-control" id="field_page" name="page" ng-model="vm.section.page" ng-options="page as page.id for page in vm.pages track by page.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
