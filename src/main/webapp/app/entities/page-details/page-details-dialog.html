
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPageDetailsLabel">Create or edit a Page Details</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pageDetails.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pageDetails.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.pageDetails.code"
                    required />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.pageDetails.description"
                    required />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.pageDetails.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyType">Company Type</label>
            <input type="text" class="form-control" name="companyType" id="field_companyType"
                    ng-model="vm.pageDetails.companyType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_heading">Heading</label>
            <input type="text" class="form-control" name="heading" id="field_heading"
                    ng-model="vm.pageDetails.heading"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_commercialInConfidence">Commercial In Confidence</label>
            <input type="checkbox" class="form-control" name="commercialInConfidence" id="field_commercialInConfidence"
                    ng-model="vm.pageDetails.commercialInConfidence"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hidden">Hidden</label>
            <input type="checkbox" class="form-control" name="hidden" id="field_hidden"
                    ng-model="vm.pageDetails.hidden"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_textCode">Text Code</label>
            <input type="text" class="form-control" name="textCode" id="field_textCode"
                    ng-model="vm.pageDetails.textCode"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
