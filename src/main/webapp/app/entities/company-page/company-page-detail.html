
<div>
    <h2><span>Company Page</span> {{vm.companyPage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Company Code</span></dt>
        <dd>
            <span>{{vm.companyPage.companyCode}}</span>
        </dd>
        <dt><span>Page Code</span></dt>
        <dd>
            <span>{{vm.companyPage.pageCode}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <a ui-sref="model-detail({id:vm.companyPage.model.id})">{{vm.companyPage.model.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="company-page-detail.edit({id:vm.companyPage.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
