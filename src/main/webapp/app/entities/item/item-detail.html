
<div>
    <h2><span>Item</span> {{vm.item.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{vm.item.code}}</span>
        </dd>
        <dt><span>Version Number</span></dt>
        <dd>
            <span>{{vm.item.versionNumber}}</span>
        </dd>
        <dt><span>Pricebase Code</span></dt>
        <dd>
            <span>{{vm.item.pricebaseCode}}</span>
        </dd>
        <dt><span>Purpose Code</span></dt>
        <dd>
            <span>{{vm.item.purposeCode}}</span>
        </dd>
        <dt><span>Text Code</span></dt>
        <dd>
            <span>{{vm.item.textCode}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <a ui-sref="model-detail({id:vm.item.model.id})">{{vm.item.model.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="item-detail.edit({id:vm.item.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
