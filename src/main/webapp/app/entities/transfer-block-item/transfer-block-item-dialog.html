
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransferBlockItemLabel">Create or edit a Transfer Block Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transferBlockItem.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transferBlockItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemCode">Item Code</label>
            <input type="text" class="form-control" name="itemCode" id="field_itemCode"
                    ng-model="vm.transferBlockItem.itemCode"
                    required />
            <div ng-show="editForm.itemCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.itemCode.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyType">Company Type</label>
            <input type="text" class="form-control" name="companyType" id="field_companyType"
                    ng-model="vm.transferBlockItem.companyType"
                     />
        </div>

        <div class="form-group">
            <label for="field_transferBLock">Transfer B Lock</label>
            <select class="form-control" id="field_transferBLock" name="transferBLock" ng-model="vm.transferBlockItem.transferBLock" ng-options="transferBlock as transferBlock.id for transferBlock in vm.transferblocks track by transferBlock.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
