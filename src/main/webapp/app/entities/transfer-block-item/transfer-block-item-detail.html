
<div>
    <h2><span>Transfer Block Item</span> {{vm.transferBlockItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Item Code</span></dt>
        <dd>
            <span>{{vm.transferBlockItem.itemCode}}</span>
        </dd>
        <dt><span>Company Type</span></dt>
        <dd>
            <span>{{vm.transferBlockItem.companyType}}</span>
        </dd>
        <dt><span>Transfer B Lock</span></dt>
        <dd>
            <a ui-sref="transfer-block-detail({id:vm.transferBlockItem.transferBLock.id})">{{vm.transferBlockItem.transferBLock.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="transfer-block-item-detail.edit({id:vm.transferBlockItem.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
