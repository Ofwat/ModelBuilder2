
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myYearCodeLabel">Create or edit a Year Code</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.yearCode.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.yearCode.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_yearCode">Year Code</label>
            <input type="text" class="form-control" name="yearCode" id="field_yearCode"
                    ng-model="vm.yearCode.yearCode"
                    required />
            <div ng-show="editForm.yearCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.yearCode.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_transferBlockItem">Transfer Block Item</label>
            <select class="form-control" id="field_transferBlockItem" name="transferBlockItem" ng-model="vm.yearCode.transferBlockItem" ng-options="transferBlockItem as transferBlockItem.id for transferBlockItem in vm.transferblockitems track by transferBlockItem.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
