
<div>
    <h2><span>Transfer Block</span> {{vm.transferBlock.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Transfer Block Details</span></dt>
        <dd>
            <a ui-sref="transfer-block-details-detail({id:vm.transferBlock.transferBlockDetails.id})">{{vm.transferBlock.transferBlockDetails.id}}</a>
        </dd>
        <dt><span>Transfer</span></dt>
        <dd>
            <a ui-sref="transfer-detail({id:vm.transferBlock.transfer.id})">{{vm.transferBlock.transfer.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="transfer-block-detail.edit({id:vm.transferBlock.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
