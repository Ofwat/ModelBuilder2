
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransferBlockLabel">Create or edit a Transfer Block</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transferBlock.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transferBlock.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_transferBlockDetails">Transfer Block Details</label>
            <select class="form-control" id="field_transferBlockDetails" name="transferBlockDetails" ng-model="vm.transferBlock.transferBlockDetails" ng-options="transferBlockDetails as transferBlockDetails.id for transferBlockDetails in vm.transferblockdetails | orderBy:'id' track by transferBlockDetails.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_transfer">Transfer</label>
            <select class="form-control" id="field_transfer" name="transfer" ng-model="vm.transferBlock.transfer" ng-options="transfer as transfer.id for transfer in vm.transfers track by transfer.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
