
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTransferConditionLabel">Create or edit a Transfer Condition</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.transferCondition.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.transferCondition.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemCode">Item Code</label>
            <input type="text" class="form-control" name="itemCode" id="field_itemCode"
                    ng-model="vm.transferCondition.itemCode"
                    required />
            <div ng-show="editForm.itemCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.itemCode.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_yearCode">Year Code</label>
            <input type="text" class="form-control" name="yearCode" id="field_yearCode"
                    ng-model="vm.transferCondition.yearCode"
                    required />
            <div ng-show="editForm.yearCode.$invalid">
                <p class="help-block"
                    ng-show="editForm.yearCode.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.transferCondition.value"
                    required />
            <div ng-show="editForm.value.$invalid">
                <p class="help-block"
                    ng-show="editForm.value.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_failureMessage">Failure Message</label>
            <input type="text" class="form-control" name="failureMessage" id="field_failureMessage"
                    ng-model="vm.transferCondition.failureMessage"
                    required />
            <div ng-show="editForm.failureMessage.$invalid">
                <p class="help-block"
                    ng-show="editForm.failureMessage.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
