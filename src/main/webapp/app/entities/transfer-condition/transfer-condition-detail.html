
<div>
    <h2><span>Transfer Condition</span> {{vm.transferCondition.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Item Code</span></dt>
        <dd>
            <span>{{vm.transferCondition.itemCode}}</span>
        </dd>
        <dt><span>Year Code</span></dt>
        <dd>
            <span>{{vm.transferCondition.yearCode}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.transferCondition.value}}</span>
        </dd>
        <dt><span>Failure Message</span></dt>
        <dd>
            <span>{{vm.transferCondition.failureMessage}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="transfer-condition-detail.edit({id:vm.transferCondition.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
