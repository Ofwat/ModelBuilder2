
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myValidationRuleLabel">Create or edit a Validation Rule</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.validationRule.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.validationRule.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_validationRuleDetail">Validation Rule Detail</label>
            <select class="form-control" id="field_validationRuleDetail" name="validationRuleDetail" ng-model="vm.validationRule.validationRuleDetail" ng-options="validationRuleDetails as validationRuleDetails.id for validationRuleDetails in vm.validationruledetails | orderBy:'id' track by validationRuleDetails.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_model">Model</label>
            <select class="form-control" id="field_model" name="model" ng-model="vm.validationRule.model" ng-options="model as model.id for model in vm.models track by model.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
