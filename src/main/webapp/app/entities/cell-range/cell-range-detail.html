
<div>
    <h2><span>Cell Range</span> {{vm.cellRange.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Start Year</span></dt>
        <dd>
            <span>{{vm.cellRange.startYear}}</span>
        </dd>
        <dt><span>End Year</span></dt>
        <dd>
            <span>{{vm.cellRange.endYear}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="cell-range-detail.edit({id:vm.cellRange.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
