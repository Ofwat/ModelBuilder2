
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCellRangeLabel">Create or edit a Cell Range</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cellRange.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cellRange.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startYear">Start Year</label>
            <input type="text" class="form-control" name="startYear" id="field_startYear"
                    ng-model="vm.cellRange.startYear"
                    required />
            <div ng-show="editForm.startYear.$invalid">
                <p class="help-block"
                    ng-show="editForm.startYear.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endYear">End Year</label>
            <input type="text" class="form-control" name="endYear" id="field_endYear"
                    ng-model="vm.cellRange.endYear"
                    required />
            <div ng-show="editForm.endYear.$invalid">
                <p class="help-block"
                    ng-show="editForm.endYear.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
