
<div>
    <h2><span>Year</span> {{vm.year.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Base</span></dt>
        <dd>
            <span>{{vm.year.base}}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
            <a ui-sref="model-detail({id:vm.year.model.id})">{{vm.year.model.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="year-detail.edit({id:vm.year.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
