<div>
    <h2>Text Blocks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="text-block.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Create new Text Block
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Query">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Description</span></th>
                    <th><span>Version Number</span></th>
                    <th><span>Text Format Code</span></th>
                    <th><span>Text Type Code</span></th>
                    <th><span>Retired</span></th>
                    <th><span>Data</span></th>
                    <th><span>Text</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="textBlock in vm.textBlocks track by textBlock.id">
                    <td><a ui-sref="text-block-detail({id:textBlock.id})">{{textBlock.id}}</a></td>
                    <td>{{textBlock.description}}</td>
                    <td>{{textBlock.versionNumber}}</td>
                    <td>{{textBlock.textFormatCode}}</td>
                    <td>{{textBlock.textTypeCode}}</td>
                    <td>{{textBlock.retired}}</td>
                    <td>{{textBlock.data}}</td>
                    <td>
                        <a ui-sref="text-detail({id:textBlock.text.id})">{{textBlock.text.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="text-block-detail({id:textBlock.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="text-block.edit({id:textBlock.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="text-block.delete({id:textBlock.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
