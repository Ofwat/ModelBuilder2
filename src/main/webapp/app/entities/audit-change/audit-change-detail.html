
<div>
    <h2><span>Audit Change</span> {{vm.auditChange.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Change Text</span></dt>
        <dd>
            <span>{{vm.auditChange.changeText}}</span>
        </dd>
        <dt><span>Model Audit</span></dt>
        <dd>
            <a ui-sref="model-audit-detail({id:vm.auditChange.modelAudit.id})">{{vm.auditChange.modelAudit.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="audit-change-detail.edit({id:vm.auditChange.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
