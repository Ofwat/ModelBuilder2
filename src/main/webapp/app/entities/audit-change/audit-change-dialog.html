
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAuditChangeLabel">Create or edit a Audit Change</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.auditChange.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.auditChange.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_changeText">Change Text</label>
            <input type="text" class="form-control" name="changeText" id="field_changeText"
                    ng-model="vm.auditChange.changeText"
                     />
        </div>

        <div class="form-group">
            <label for="field_modelAudit">Model Audit</label>
            <select class="form-control" id="field_modelAudit" name="modelAudit" ng-model="vm.auditChange.modelAudit" ng-options="modelAudit as modelAudit.id for modelAudit in vm.modelaudits track by modelAudit.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
