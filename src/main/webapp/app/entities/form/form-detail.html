
<div>
    <h2><span>Form</span> {{vm.form.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Form Detail</span></dt>
        <dd>
            <a ui-sref="form-details-detail({id:vm.form.formDetail.id})">{{vm.form.formDetail.id}}</a>
        </dd>
        <dt><span>Section</span></dt>
        <dd>
            <a ui-sref="section-detail({id:vm.form.section.id})">{{vm.form.section.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="form-detail.edit({id:vm.form.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
